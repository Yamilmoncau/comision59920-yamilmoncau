
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="../css/stiles.css">
</head>
<body>
    <header>
        <p class="fuente">Registro</p>
    </header>
    <main class="banner">
        <section>
                <article class="formularioGeneral">
                    <form action="../index.html">
                        <ul>
                            <div class="formularioEtiquetas fuente">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required>
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" required>
                                <label for="telefono">Teléfono:</label>
                                <input type="number" id="telefono" name="telefono" required>
                                <label for="email">Mail:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" required>
                                <label for="password">Confirmar Contraseña:</label>
                                <input type="password" id="password" name="password" required>
                                <input type="submit" class="botonesPrincipales fuenteBoton" value="Registrarse">
                            </div>
                        </ul>
                    </form>
                </article>
        </section>
        <section>
            <div>
                <a href="../pages/pagina-principal.html"><Button class="botonesPrincipales botonIngresarSinRegistro fuenteBoton">Ingresar sin registro</Button></a>
            </div>
        </section>
    </main>
    <footer class="footerRegistro">
        <figure class="imgFooterRegistro">
            <img src="../assets/img/imagen-logistica.jpg" alt="Un camion entregando el pedido en la direccion correspondiente">
            <figcaption class="fuente">asi se entrega la mercaderia en su domicilio</figcaption>
        </figure>
        <p class="fuente">Somos una empresa dedidaca a la distribucion de mercaderia, brindando un servicio de primera calidad</p>
    </footer>
</body>
</html>
